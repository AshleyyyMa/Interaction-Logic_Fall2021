<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display custom gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="snow_man" src="assets/gltf/snow_man/scene.gltf"></a-asset-item>
      <a-asset-item id="the_beach" src="assets/gltf/the_beach/scene.gltf"></a-asset-item>
      <a-asset-item id="tornado" src="assets/gltf/tornado/scene.gltf"></a-asset-item>
    </a-assets>

    <!--
    <a-marker preset="hiro">
    -->

    <!--a-marker preset="hiro"-->
    <a-marker type="pattern" url="assets/patt/pattern-Group 850.patt">

            <!-- display your gltf asset --> 
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
              <a-entity scale="5 5 5" position="0 0 0" gltf-model="#snow_man"></a-entity>
              <!-- a-sphere position="5 0 0" color="mediumseagreen"></a-sphere -->
            </a-entity>

    </a-marker>

    <a-marker type="pattern" url="assets/patt/pattern-Group 851.patt">

      <!-- display your gltf asset --> 
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-entity scale="1 1 1" position="0 0 0" gltf-model="#the_beach"></a-entity>
        <!-- a-sphere position="5 0 0" color="mediumseagreen"></a-sphere -->
      </a-entity>

    </a-marker>

    <a-marker type="pattern" url="assets/patt/pattern-Group 852.patt">

      <!-- display your gltf asset --> 
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-entity scale="0.1 0.1 0.1" position="0 0 0" gltf-model="#tornado"></a-entity>
        <!-- a-sphere position="5 0 0" color="mediumseagreen"></a-sphere -->
      </a-entity>

    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
